apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-cicd-app
  namespace: devops-demo
  labels:
    app: devops-cicd-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-cicd-app
  template:
    metadata:
      labels:
        app: devops-cicd-app
        version: v1
    spec:
      containers:
      - name: devops-cicd-app
        image: vikhyat25/devops-cicd-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
